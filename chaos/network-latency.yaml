apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: network-latency-experiment
  namespace: default
spec:
  action: delay
  mode: one
  selector:
    namespaces:
      - default
    labelSelectors:
      app: message-processor
  delay:
    latency: "100ms"
    correlation: "100"
    jitter: "0ms"
  direction: both
  duration: "1m"

